                <div class="agenda-item big-item">

                    <img class="agendaimg" src="public/images/oficinassoure.png" alt="">

                    <form id="myForm" class="formAgenda" action="https://formspree.io/f/meojjyel" method="POST">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone/WhatsApp (com DDD):</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="99 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gênero:</label>
                            <input type="text" id="gender" name="gender" placeholder="Digite seu gênero" required>
                        </div>
                        <div class="form-group">
                            <label for="racial-declaration">Autodeclaração Racial:</label>
                            <input type="text" id="racial-declaration" name="racial-declaration" placeholder="Digite sua autodeclaração racial" required>
                        </div>
                        <div class="form-group">
                            <label for="education">Escolaridade:</label>
                            <select id="education" name="education" required>
                                <option value="" disabled selected>Selecione sua escolaridade...</option>
                                <option value="fundamental-incompleto">Fundamental incompleto</option>
                                <option value="fundamental-completo">Fundamental completo</option>
                                <option value="medio-incompleto">Médio incompleto</option>
                                <option value="medio-completo">Médio completo</option>
                                <option value="superior">Ensino Superior</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="musical-level">Nível Musical:</label>
                            <select id="musical-level" name="musical-level" required>
                                <option value="" disabled selected>Selecione seu nível musical...</option>
                                <option value="iniciante">Iniciante</option>
                                <option value="intermediario">Intermediário</option>
                                <option value="musico-amador">Músico amador</option>
                                <option value="musico-profissional">Músico profissional</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Idade:</label>
                            <select id="age" name="age" required>
                                <option value="" disabled selected>Selecione sua faixa etária...</option>
                                <option value="14-21">Entre 14 a 21</option>
                                <option value="22-28">Entre 22 a 28</option>
                                <option value="29-35">Entre 29 a 35</option>
                                <option value="36-42">Entre 36 a 42</option>
                                <option value="43-49">Entre 43 a 49</option>
                                <option value="50-56">Entre 50 a 56</option>
                                <option value="57-acima">Acima de 57</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workshop">Escolha as Oficinas para participar:</label>
                            <select id="workshop" name="workshop" required>
                                <option id="option" value="" disabled selected>Selecione uma oficina...</option>
                                <option value="bateria">Bateria</option>
                                <option value="carimbo">Carimbó</option>
                                <option value="composicao">Composição</option>
                                <option value="musica-universal">Música Universal</option>
                                <option value="piano">Piano</option>
                                <option value="sopro">Sopros</option>
                                <option value="tecnicas">Técnicas para músicos</option>
                                <option value="violao">Violão</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="special-needs">Necessidades Especiais:</label>
                            <div class="radio-group" style="display: flex; align-items: center;">
                                <input class="radio" type="radio" id="special-needs-yes" name="special-needs" value="sim" required>
                                <label for="special-needs-yes">Sim</label>
                            </div>
                            <div class="radio-group" style="display: flex; align-items: center;">
                                <input class="radio" type="radio" id="special-needs-no" name="special-needs" value="não" required>
                                <label for="special-needs-no">Não</label>
                            </div>
                        </div>
                        <<div class="form-group">
                            <label for="special-needs-obs">Quais? (Se aplicável):</label>
                            <textarea id="special-needs-obs" name="special-needs-obs" rows="3" placeholder="Digite aqui..." style="width: 100%; border-radius: 6px; padding: 1rem;"></textarea>
                </div>
                <div class="formBtn">
                    <button type="reset">Cancelar</button>
                    <button type="submit">Enviar</button>
                </div>
                </form>


                <!--Mensagem de sucesso ao submeter o form-->
