<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choro Jazz Festival</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gill+Sans+Ultra+Bold:wght@400&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gill+Sans+Nova:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gill+Sans+MT:wght@400;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="para.css" />
    <!-- Adicione seus estilos adicionais aqui -->
</head>

<body>
    <header>
        <div class="image-container" id="paraCapa">
            <div class="carousel">
                <img src="public/images/para.png" alt="Imagem 1">
                <img src="public/images/capabelem.png" alt="Imagem 2">
            </div>
            <div class="music-player">
                <button id="play" class="control-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="white" />
                    </svg>
                </button>
                <button id="pause" class="control-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="white" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <section id="navegacao">
        <nav>
            <div class="nav-link">
                <ul class="festival-nav-link">
                    <li><a href="index.html"><img class="imagem-festival" src="assets/festival.png"
                                alt="Imagem com o texto O festival"></a></li>
                    <li><a href="festival.html"><img class="imagem-sambaiba" src="assets/centrocultural.png"
                                alt="Imagem Centro Cultural Samambaia"></a></li>
                    <li><a href="para.html"><img class="imagem-programacao" src="assets/programacao.png"
                                alt="Imagem Programação"></a></li>
                </ul>
                <figure><img class="triangulo" src="assets/triangula.png" alt=""></figure>
            </div>
            <div class="year">
                <section>
                    <div class="meses">
                        <ul class="meses-list">
                            <li><img src="assets/julho.png" alt=""></li>
                            <li class="mesesNav"><img src="assets/setembro.png" alt=""></li>
                            <li class="mesesNav"><img src="assets/novembro.png" alt=""></li>
                            <li class="mesesNav"><img src="assets/dezembro.png" alt=""></li>
                        </ul>
                    </div>
                    <figure><img class="yearImg" src="assets/ano.png" alt=""></figure>
                </section>
                <ul class="meses-navigation">
                    <li><a href="para.html">Belém</a></li>
                    <li><a href="para.html">Soure</a></li>
                    <li><a href="crato.html">Crato</a></li>
                    <li><a href="fortaleza.html">Fortaleza</a></li>
                    <li><a href="jericoacora.html">Jericoacoara</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <main>

        <section class="agenda">

            <div class="right-column">
                <div class="agenda-item">
                    <img src="assets/marajo.png" alt="">
                </div>
                <div class="agenda-item">
                    <img src="public/images/marajoSabado.png" alt="">
                </div>
                <div class="agenda-item">
                    <img src="public/images/marajoDomingo.png" alt="">
                </div>
                <div class="agenda-item">
                    <img src="assets/belemAgenda.png" alt="">
                </div>
                <div class="agenda-item">
                    <img src="public/images/belemSabado.png" alt="">
                </div>
            </div>
            <div class="left-column">
                <div class="agenda-item big-item">

                    <img src="public/images/oficinassoure.png" alt="">

                    <form id="myForm" class="formAgenda" action="https://formspree.io/f/meojjyel" method="POST">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name"  placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone/WhatsApp (com DDD):</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="99 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label for="workshop">Escolha as Oficinas para participar:</label>
                            <select id="workshop" name="workshop" required>
                                <option id="option" value="" disabled selected>Selecione uma oficina...</option>
                                <option value="bateria">Bateria</option>
                                <option value="carimbo">Carimbó</option>
                                <option value="composicao">Composição</option>
                                <option value="musica-universal">Música Universal</option>
                                <option value="piano">Piano</option>
                                <option value="sopro">Sopros</option>
                                <option value="tecnicas">Técnicas para músicos</option>
                                <option value="violao">Violão</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="special-needs">Necessidades Especiais:</label>
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="special-needs-yes" name="special-needs" value="sim" required>
                                <label for="special-needs-yes">Sim</label>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="special-needs-no" name="special-needs" value="não" required>
                                <label for="special-needs-no">Não</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="special-needs-obs">Quais? (Se aplicável):</label>
                            <textarea id="special-needs-obs" name="special-needs-obs" rows="3" style="width: 93%; border-radius: 6px; padding: 1rem;" ></textarea>
                        </div>
                        <div class="formBtn">
                            <button type="reset">Cancelar</button>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                    <!--Mensagem de sucesso ao submeter o form-->
                    <div id="successMessage" style="display:none; color:green; margin-top:10px;">Formulário enviado com sucesso!</div>

                    


                </div>

            </div>
        </section>

        <section class="artistas">

            <img class="artImg" src="assets/artistas.png" alt="">

            <div id="card-container" class="card-container">
                <!-- Aqui serão gerados dinamicamente os cards -->
            </div>
        </section>

        <section class="parcerias">
            <img class="artImg2" src="public/images/parceria.png" alt="">
            <div id="card-container2" class="card-container2">
                <!-- Aqui serão gerados dinamicamente os cards -->
            </div>
        </section>

    </main>

    <footer class="shape-with-text-17">
        <div class="flex-row-b-18">
            <div class="logo-footer"><img class="logoFooter" src="assets/logo-footer-1.png" alt=""></div>
            <div>
                <div class="newsletter-container">
                    <h2 class="newsletter">Newsletter</h2>
                    <p class="inscreva">Inscreva-se para receber<br />novidades em seu e-mail.</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; padding-top: 0.5em;">
                <form id="newsletterForm" action="https://formspree.io/f/mzzpbrlb" method="POST">
                    <div class="inputform">
                        <input type="email" id="email" name="email" class="rectangle-1a" placeholder="Seu e-mail" required>
                        <button type="submit" class="rectangle-1b">
                            <span class="enviar">enviar</span>
                        </button>
                    </div>
                </form>
                <div id="successMessage2" style="display:none; color:green; margin-top:10px;">Formulário enviado com sucesso!</div>
            </div>
        </div>
        <div class="vector-1d"></div>
    </footer>
     <!--Botão subir ao topo-->

     <button class="btn-topo" onclick="topFunction()" id="myBtn">Subir</button>

     <!---->

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <img class="patrocinios" src="public/images/regua web.png" alt="Régua de patrocinadores">
    <div class="reservados">
        <h3>© 2024 Choro and Jazz. All rights reserved.</h3>
    </div>

    <!-- Scripts no final do arquivo -->
    <script src="script.js"></script>
    <script src="formfooter.js"></script>
    <script src="card.js"></script>
    <script src="parceria.js"></script>
    <script src="carrosselpara.js"></script>
    <script src="formPara.js"></script>

    <!-- Adicione outros scripts que você possa precisar -->

</body>

</html>
